services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data
      - MAX_UPLOAD_BYTES=209715200
      - JOB_TTL_SECONDS=21600
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data
      - JOB_TTL_SECONDS=21600
    volumes:
      - ./data:/data
    depends_on:
      - redis
